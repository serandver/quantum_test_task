<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Collection generator</title>
</head>
<body>

<div>
    <div>
        <h1>Hello! Fill the form to generate employees</h1>
        <form th:action="@{/index}"
              th:object="${dto}" method="POST">
            I want to generate a list with
            <input type="text" th:field="*{quantity}"/> employees
            <br/>
            <input type="submit" value="Generate" />
        </form>
    </div>
</div>
</body>
</html>
